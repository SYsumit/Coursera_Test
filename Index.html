<!DOCTYPE html>
<html>

<head>    
    <title> Book My Movie</title>
    <link rel="stylesheet" href="../css/index.css">
     <link rel="stylesheet" href="../css/mod.css">
       <script src="../js/mymovie_script.js"></script>  
</head>

<body onload = 'dateDisplay()'>

<div id="render">
  <p id="title" class="logo">My&nbsp;<img  src="../images/movie12_1.png" />&nbsp;.com</p>
  <a href="#" id="myBtn" style="position:absolute;top:30px;left:1265px;">Sign Up</a>
</div>

<div id="myModal" class="modal">
    
  <!-- Modal content -->
  <div class="modal-content">
    
    
   <span id="signup">
        <div id="header">Sign Up <span class="close">&times;</span></div><br><br>
        <input type="text" id="username" placeholder="username" onkeyup='validateName()'/>
        <span id='un' style="display:none"></span><br>
        <input type="email" id="email" placeholder="email" onkeyup='validateEmail()'/>
        <span id='em' style="display:none"></span><br>
        <input type="password" id="password" placeholder="password" onkeyup='validatePassword()'/><br/>
        <span id='pw' style="display:none"></span>
        <span id="final" style="display:none"></span><br>
        <input type="submit" id="subbtn" value="Submit" onClick="validation()"/>
  </span>

</div>
</div>
        <!-- <img id="lesser" src="lesser.png" onclick="decrementSlide();"/> -->
        <div id="lesser" onclick="decrementSlide();">&lt;</div>
        <img id="slide" src="../images/index_images/image0.jpg" alt="Movie Name"  />
        <div id="greater" onclick="incrementSlide();">&gt;</div>

<div id="footer">

    <div>
        <p>
            <span style='position:absolute;left:550px;top:3px'>Copyright &copy 2016-2017 Infosys Limited</span>
            <p id="showdate" style="position:absolute;top:-9px;left:1238px;">
        </p>
    </div>      
</div>      
  
</body>
<script src="../js/mod.js"></script> 

</html>
